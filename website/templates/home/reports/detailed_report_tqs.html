<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/assets/custom/css/reporte-main.css">
</head>
<body>
    <header>
        <a>Reporte de tanques</a>
    </header>
    <div id="main">
        <article>
            {% for report in reports %}
            <table id="report" class="table table-secondary">
                
                <span style="font-weight: bold;">{{ report.estacion.nombre }}</span>
               
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th># Tan</th>
                        <th>LTS</th>
                        <th>Vol Agua</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for tqs in report.compra %}
                    <tr>
                        <td>{{tqs.producto.nombre}}</td>
                        <td>{{tqs.numeroTanque}}</td>
                        <td>{{"{:,.2f}".format(tqs.volumenDisponible) }}</td>
                        <td>{{"{:,.2f}".format(tqs.volumenAgua) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                
            </table>
            {% endfor %}
        </article>
        
    </div>
    <footer>Footer</footer>
    
</body>

</html>
