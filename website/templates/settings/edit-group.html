{% extends "index.html" %}

{% block title %}Ediar grupo{% endblock %}

{% block main_content %}
<div class="main-groups">
    <div class="edit-group">
        <form class="form-edit-group" method="POST">
            <div class="element">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="nombre" required="true" autocomplete="off" readonly value="{{ data.grupo.nombre }}" />
            </div>
            <div class="element">
                <label for="descripcion">Descripcion</label>
                <input type="text" name="descripcion" id="descripcion" placeholder="descripcion" required="true" autocomplete="off" value="{{ data.grupo.descripcion }}" autofocus="true"/>
            </div>
            <div class="element">
                <button class="btn-main">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none"/>
                        <path d="M17.59 3.59c-.38-.38-.89-.59-1.42-.59H5c-1.11 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 
                        2-2V7.83c0-.53-.21-1.04-.59-1.41l-2.82-2.83zM12 19c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 
                        3-3 3zm1-10H7c-1.1 0-2-.9-2-2s.9-2 2-2h6c1.1 0 2 .9 2 2s-.9 2-2 2z"/>
                    </svg>
                    <span>Guardar</span>
                </button>
            </div>
            <div class="edit-group-footer">
                <p>Ultima modificaci√≥n realiza fue hecha por <span class="bolder">{{ data.grupo.escrito_por }}</span> el dia <span class="bolder">{{ data.grupo.escrito_en }}</span></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
